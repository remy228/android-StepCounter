apply plugin: 'com.android.application'

android {
    compileSdkVersion 4
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.jwetherell.pedometer"
        minSdkVersion 4
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
